<label for="id_{{ field.name }}" class="col-md-4 control-label">{{ field.label }}</label>
<div class="col-md-6">
    <select name="{{ field.html_name }}" class="form-control">
        {% for object in field.field.choices %}
            <option value="{{ object.0 }}" {% if field.value == object.0 %}selected{% endif %}>{{ object.1 }}</option>
        {% endfor %}
    </select>

    {% if field.help_text %}<span class="help-block">{{ field.help_text }}</span>{% endif %}
    {% for message in field.errors %}
        <p class="help-block">{{ message }}</p>
    {% endfor %}
</div>
