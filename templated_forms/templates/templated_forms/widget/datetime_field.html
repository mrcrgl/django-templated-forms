{% extends "templated_forms/enclosure/default.html" %}

{% block form_widget_content %}

<label for="id_{{ field.name }}" class="col-md-4 control-label">{{ field.label }}</label>
<div id="capsule_{{ field.name }}" class="input-group date col-md-6 {% if notime %}date-picker{% else %}datetime-picker{% endif %}">
    <input data-format="{% if notime %}dd.MM.yyyy{% else %}dd.MM.yyyy hh:mm:ss{% endif %}" type="text"
           class="form-control" id="id_{{ field.name }}" name="{{ field.html_name }}"
           value="{% if field.value|stringformat:"s" == field.value %}{{ field.value }}{% else %}{% if notime %}{{ field.value|date:"SHORT_DATE_FORMAT" }}{% else %}{{ field.value|date:"SHORT_DATETIME_FORMAT" }}{% endif %}{% endif %}" />
    <span class="input-group-addon">
      <a href="javascript:void(0);"><i class="glyphicon glyphicon-calendar"></i></a>
    </span>
</div>

{% endblock %}
